{% extends "base.html" %}

{% block content %}
    <h1>Build-A-Blog!</h1>

    <hr />

    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}

    <ul>
        {% for blog in blogs %}
        <h2>{{blog.name}}</h2>
        <p><p>{{blog.body}}</p></p>
        {% endfor %}
    </ul>
    {% endif %}

{% endblock %}
