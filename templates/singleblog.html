{% extends "base.html" %}

{% block content %}
    <h1>Blogz</h1>

    <hr />

    {% if not blog.id %}
    <p>There was an error finding this post</p>
    {% else %}

    <ul>
        <h2>{{blog.name}}</h2>
        <p><p>{{blog.body}}</p></p>
        <h3>Written by <a href="/blog?userId={{blog.owner_id}}">{{poster}}</a></h3>
    </ul>
    {% endif %}

{% endblock %}
