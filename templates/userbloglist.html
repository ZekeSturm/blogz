{% extends "base.html" %}

{% block content %}
    <h1>Blogz</h1>

    <hr />

    {% if blogs|length == 0 %}
    <p>No posts from this user yet</p>
    {% else %}

    <ul>
        {% for blog in blogs %}
        <h2><a href="/blog?id={{blog.id}}">{{blog.name}}</a></h2>
        <p><p>{{blog.body}}</p></p>
        <h3>Written by {{blog.owner_name}}</h3>
        {% endfor %}
    </ul>
    {% endif %}

{% endblock %}
